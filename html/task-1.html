<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- Кодування символів -->
        <title>Task 1</title> <!-- Заголовок сторінки -->
    </head>
    <body>
        <header> <!-- Шапка сайту -->
            <h1>Заголовок</h1> <!-- Основний заголовок -->
            <p>Параграф</p> <!-- Абзац тексту -->
            <a href="#">Посилання</a> <!-- Посилання -->
            <img src="#" alt="Image"> <!-- Зображення -->
            <nav> <!-- Навігація -->
                <ul> <!-- Ненумерований список -->
                    <li>Елемент списку</li> <!-- Елемент списку -->
                </ul>
            </nav>
        </header>

        <main> <!-- Основний вміст -->
            <aside>Бокове меню</aside> <!-- Бічна панель -->
            
            <section> <!-- Розділ -->
                <form> <!-- Форма -->
                    <label>Підпис</label> <!-- Підпис до поля -->
                    <input /> <!-- Поле вводу -->
                    <button>Кнопка</button> <!-- Кнопка -->
                </form>
            </section>

            <section> <!-- Розділ -->
                <article>Стаття</article> <!-- Стаття -->
            </section>
        </main>

        <footer> <!-- Підвал сайту -->
            <address>Контактна інформація</address> <!-- Контактні дані -->
        </footer>
    </body>
</html>
